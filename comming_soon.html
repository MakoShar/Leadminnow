<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Leadminnow</title>
    <link rel="icon" href="Images/Main_logo.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#10b981",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
        font-family: 'Inter', sans-serif;
      }
      .coming-soon-bg {
        background-image: url('Images/LD_back.png');
        background-size: cover;
        background-position: center;
        position: relative;
      }
      .coming-soon-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.9) 40%, rgba(255,255,255,0) 100%);
        z-index: 1;
      }
      .coming-soon-content {
        position: relative;
        z-index: 2;
      }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="Images/Main_logo.png" alt="LM Logo" class="h-10 w-auto" />
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-gray-700 hover:text-primary font-medium transition-colors">Back to Home</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="coming-soon-bg min-h-screen flex items-center justify-center">
        <div class="coming-soon-content container mx-auto px-4 py-20 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6">Coming Soon</h1>
            <p class="text-xl md:text-2xl text-gray-700 mb-8 max-w-2xl mx-auto">
                We're working on something amazing! Stay tuned for our exciting new features and updates.
            </p>
            
            <!-- Countdown Timer -->
            <div class="flex justify-center gap-4 mb-12">
                <div class="bg-white p-4 rounded-lg shadow-md w-24">
                    <div class="text-3xl font-bold text-primary" id="days">00</div>
                    <div class="text-sm text-gray-600">Days</div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md w-24">
                    <div class="text-3xl font-bold text-primary" id="hours">00</div>
                    <div class="text-sm text-gray-600">Hours</div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md w-24">
                    <div class="text-3xl font-bold text-primary" id="minutes">00</div>
                    <div class="text-sm text-gray-600">Minutes</div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md w-24">
                    <div class="text-3xl font-bold text-primary" id="seconds">00</div>
                    <div class="text-sm text-gray-600">Seconds</div>
                </div>
            </div>

            <!-- Newsletter Signup -->
            <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Schedule a Call</h2>
                <p class="text-gray-600 mb-6">Book a time to discuss your project with us!</p>
                <!-- Calendly inline widget begin -->
                <div
                  class="calendly-inline-widget"
                  data-url="https://calendly.com/leadminnow"
                  style="min-width:320px;height:700px;"
                ></div>
                <script
                  type="text/javascript"
                  src="https://assets.calendly.com/assets/external/widget.js"
                  async
                ></script>
                <!-- Calendly inline widget end -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-500 text-sm">
                        Â© 2025 LeadMinnow. All rights reserved.
                    </p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-500 hover:text-white transition-colors">
                        <i class="ri-facebook-fill"></i>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-white transition-colors">
                        <i class="ri-twitter-x-fill"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/aadiverma/" class="text-gray-500 hover:text-white transition-colors">
                        <i class="ri-linkedin-fill"></i>
                    </a>
                    <a href="https://www.instagram.com/leadminnow/" class="text-gray-500 hover:text-white transition-colors">
                        <i class="ri-instagram-fill"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const launchDate = new Date('2025-01-01T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Newsletter Form
        document.getElementById('newsletterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('http://127.0.0.1:3001/api/newsletter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    alert('Thank you for subscribing! We will notify you when we launch.');
                    this.reset();
                } else {
                    alert('Error subscribing. Please try again later.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Connection error. Please try again later.');
            }
        });
    </script>
</body>
</html>
